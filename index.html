<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Stone Paper Scissors</h1>
        <div class="score-board">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="choices">
            <button id="stone" class="choice-btn">✊</button>
            <button id="paper" class="choice-btn">✋</button>
            <button id="scissors" class="choice-btn">✌️</button>
        </div>
        <p id="computer-choice-display">Computer chose: ?</p>
        <p id="result">Choose your weapon!</p>
        <button id="play-again" class="hidden">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
